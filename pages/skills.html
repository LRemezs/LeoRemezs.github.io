<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../styles/default.css">
  <link rel="stylesheet" href="../styles/skills_support.css">
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">        
  <link href="https://fonts.googleapis.com/css2?family=Climate+Crisis&family=Tilt+Prism&display=swap" rel="stylesheet">
  
  
  <title>Leo Remezs - Skills</title>
</head>
<body>
  <div id="bckg-flare"></div>
  <div id="blur"></div>
  <div class="matrix-box">
    <div class="skills-container">
      <div class="skill-block" data-file="./skills_dfs/html.txt">
        <i class="devicon-html5-plain-wordmark colored"></i>
      </div>
      <div class="skill-block" data-file="./skills_dfs/css.txt">
        <i class="devicon-css3-plain-wordmark colored"></i>
      </div>
      <div class="skill-block" data-file="./skills_dfs/js.txt">
        <i class="devicon-javascript-plain colored"></i>
      </div>
      <div class="skill-block" data-file="./skills_dfs/react.txt">
        <i class="devicon-react-original-wordmark colored"></i>
      </div>
      <div class="skill-block" data-file="./skills_dfs/nodejs.txt">
        <i class="devicon-nodejs-plain-wordmark colored"></i>
      </div>
      <div class="skill-block" data-file="./skills_dfs/mysql.txt">
        <i class="devicon-mysql-plain-wordmark colored"></i>
      </div>
      <div class="skill-block" data-file="./skills_dfs/python.txt">
        <i class="devicon-python-plain-wordmark colored"></i>
      </div>
      <div class="skill-block" data-file="./skills_dfs/git.txt">
        <i class="devicon-git-plain-wordmark colored"></i>
      </div>
      <div class="skill-block" data-file="./skills_dfs/github.txt">
        <i class="devicon-github-original-wordmark colored"></i>
      </div>
    </div>
    <div id="explanation">
      <p>Choose any skill from the grid on the left to see how familiar I am with them.</p>
    </div>
  </div>
  <div id="back-arrow">
    <a href="../index.html"><img id="pointer-left" src="../media/images/arrow.png" alt="" draggable="false">
  </div>
  <script src="../scripts/skills_matrix.js"></script>
  <script src="../scripts/flare.js"></script>
</body>
</html>
